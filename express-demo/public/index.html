<!DOCTYPE html>
<html>
  <head>
    <meta charset="UTF-8" />
    <meta
      name="viewport"
      content="width=device-width, initial-scale=1.0, user-scalable=0"
    />
    <meta http-equiv="X-UA-Compatible" content="ie=edge" />
    <title></title>
  </head>
  <body>
    <div id="app">
      <div>
        <!-- <button @click="getData">获取数据</button> -->
        <button @click="setData">添加数据</button>
      </div>
      <form action="" style="margin:15px 0">
        <label for="name">name:</label>
        <input v-model="name" type="text" />
        <label for="price">price:</label>
        <input v-model="price" type="text" />
        <label for="stock">stock:</label>
        <input v-model="stock" type="text" />
      </form>
      <table border="1" cellspacing="0" style="text-align: center;">
        <tbody>
          <tr>
            <th>编号</th>
            <th>名称</th>
            <th>价格</th>
            <th>库存</th>
            <th>操作</th>
          </tr>
          <tr v-for="(value,index) in dataArr" :key="index">
            <td>{{index}}</td>
            <td>{{value.name}}</td>
            <td>{{value.price}}</td>
            <td>{{value.stock}}</td>
            <td>
              <button @click="modData(value)">修改</button>
              <button @click="delData(value)">删除</button>
            </td>
          </tr>
        </tbody>
      </table>
    </div>
    <script src="https://cdn.jsdelivr.net/npm/vue/dist/vue.js"></script>
    <script type="module" src="./index.js"></script>
  </body>
</html>
