<!DOCTYPE html>
<html>
  <head>
    <meta charset="UTF-8" />
    <meta
      name="viewport"
      content="width=device-width, initial-scale=1.0, user-scalable=0"
    />
    <meta http-equiv="X-UA-Compatible" content="ie=edge" />
    <script src="https://cdn.jsdelivr.net/npm/vue/dist/vue.js"></script>
    <script src="https://unpkg.com/element-ui/lib/index.js"></script>
    <script src="https://unpkg.com/axios/dist/axios.min.js"></script>
    <link
      rel="stylesheet"
      href="https://unpkg.com/element-ui/lib/theme-chalk/index.css"
    />
    <title>RESTful api</title>
  </head>
  <body>
    <div id="app">
      <el-button type="primary" style="margin: 5px" @click="mshow=true"
        >新增</el-button
      >
      <el-table :data="data">
        <el-table-column type="index"> </el-table-column>
        <el-table-column prop="name" label="名字" width="180">
        </el-table-column>
        <el-table-column prop="age" label="年龄" width="180"> </el-table-column>
        <el-table-column width="280">
          <template slot="header" slot-scope="scope">
            <el-input
              v-model="search"
              size="mini"
              placeholder="输入关键字搜索"
            />
          </template>
          <template slot-scope="scope">
            <el-button size="mini" @click="handleEdit(scope.$index, scope.row)"
              >Edit</el-button
            >
            <!-- <el-button
              type="danger"
              size="mini"
              @click="handleDelete(scope.$index, scope.row)"
              >删除</el-button
            > -->
            <el-popover placement="top" width="160" v-model="confirmShow">
              <p>这是一段内容这是一段内容确定删除吗？</p>
              <div style="text-align: right; margin: 0">
                <el-button size="mini" type="text" @click="confirmShow = false"
                  >取消</el-button
                >
                <el-button type="primary" size="mini" @click="asd"
                  >确定</el-button
                >
              </div>
              <el-button type="danger" size="mini" slot="reference"
                >删除</el-button
              >
            </el-popover>
          </template>
        </el-table-column>
      </el-table>
      <el-dialog :visible.sync="mshow" :title="title" width="400px">
        <el-form label-position="left" width="50px" size="small">
          <el-form-item label="姓名" label-width="50px">
            <el-input v-model="formData.name"></el-input>
          </el-form-item>
          <el-form-item label="年龄" label-width="50px">
            <el-input v-model="formData.age"></el-input>
          </el-form-item>
        </el-form>
        <el-button @click="mshow = false">取 消</el-button>
        <el-button type="primary" @click="submit">确 定</el-button>
      </el-dialog>
    </div>
    <script>
      new Vue({
        el: "#app",
        data() {
          return {
            confirmShow: false,
            search: "",
            title: "添加",
            formData: {
              name: "",
              age: null
            },
            mshow: false,
            data: []
          };
        },
        created() {
          this.queryList();
        },
        methods: {
          async queryList() {
            let res = await axios({
              url: "/api/users",
              method: "get"
            });
            this.data = res.data;
          },
          async submit() {
            let { name, age } = this.formData;
            age = Number(age);
            await axios({
              url: "/api/users",
              method: "post",
              data: {
                name,
                age
              }
            });
            this.mshow = false;
            this.queryList()
          },
          handleEdit() {
            alert("编辑");
          },
          handleDelete() {
            alert(123);
          },
          asd() {
            alert(111);
          }
        }
      });
    </script>
  </body>
</html>
